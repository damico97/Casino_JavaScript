<!DOCTYPE html>
<html>
	<head>
        <!-- Content Type Meta tag -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!--Responsive Viewport Meta tag-->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        
		<title>Casino Game</title>

		<!-- Roboto font embed -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<header>
			<title>Casino</title>
			<button id="button_save">
				
			</button>
		</header>


		<div class="deckScroll" id="deckView">
			<!-- Cards -->
		</div>


		<div class="computerHand" id="computerHand">
			<img src="images/others/blank_card.png" id="c_card_1">
			<img src="images/others/blank_card.png" id="c_card_2">
			<img src="images/others/blank_card.png" id="c_card_3">
			<img src="images/others/blank_card.png" id="c_card_4">
		</div>


		<div class="tableScroll" id="tableView">
			<!-- Cards -->
		</div>


		<div class="humanHand" id="humanHandView">
			
		</div>


		<div class="controls" id="controls">
			<button id="button_build">Build</button>
			<button id="button_multi">Multi Build</button>
			<button id="button_extend">Extend Build</button>
			<button id="button_capture">Capture</button>
			<button id="button_trail">Trail</button>
			<button id="button_computer">Computer Move</button>
		</div>

		<!-- JavaScripts -->
		<script src="js/Card.js"></script>
		<script src="js/Deck.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/Table.js"></script>
		<script src="js/Move.js"></script>
		<script src="js/View.js"></script>
		<script src="js/Casino.js"></script>
	</body>
</html>
