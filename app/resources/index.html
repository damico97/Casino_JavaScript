<!DOCTYPE html>
<html>
	<head>
        <!-- Content Type Meta tag -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!--Responsive Viewport Meta tag-->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        
		<title>Casino Game</title>

		<!-- Roboto font embed -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<!-- Game Board Pages -->
		<div id="PageGameBoard">
			<header>
				<title>Casino</title>
				<button id="button_save"></button>
			</header>

			<!-- Deck Views -->
			<div class="deckScroll" id="deckView">
				<!-- Cards -->
			</div>

			<!-- Computer Views -->
			<!-- Computer's Hand -->
			<div class="computerHand" id="computerHand">
				<img src="images/others/blank_card.png" id="c_card_1">
				<img src="images/others/blank_card.png" id="c_card_2">
				<img src="images/others/blank_card.png" id="c_card_3">
				<img src="images/others/blank_card.png" id="c_card_4">
			</div>


			<!-- Table Views -->
			<!-- Loose Table Cards -->
			<div class="tableScroll" id="tableView">
				<!-- Cards -->
			</div>


			<!-- Human Views -->
			<!-- Human's Pile-->
			<div class="humanPile" id="humanPileView">
				<!-- Cards -->
			</div>

			<!-- Human's Hand -->
			<div class="humanHand" id="humanHandView">
				<!-- Cards -->
			</div>


			<!-- Control Buttons -->
			<div class="controls" id="controls">
				<!-- Buttons -->
				<button id="button_gameBoard_test">Test</button>
				<button id="button_gameBoard_build">Build</button>
				<button id="button_gameBoard_multi">Multi Build</button>
				<button id="button_gameBoard_extend">Extend Build</button>
				<button id="button_gameBoard_capture">Capture</button>
				<button id="button_gameBoard_trail">Trail</button>
				<button id="button_gameBoard_computer">Computer Move</button>
				<button id="button_gameBoard_console">View Console</button>
			</div>
		</div>
		<!-- End Game Board Page -->

		<!-- Test Page -->
		<div id="PageTest" style="display:none">
			<header>
				<title>Test Page</title>
				<button id="button_save"></button>
			</header>
		</div>
		<!-- End Test Page -->

		<!-- Console Log Page -->
		<div id="PageConsole" style="display:none">
			<header>
				<title>Console</title>
			</header>

			<div class="consoleText" id="consoleTextView">
				<!-- Text -->
			</div>

			<div class="controls" id="controls">
				<!-- Buttons -->
				<button id="button_console_goBack">Go Back</button>
			</div>
		</div>
		<!-- End Console Log Page -->

	</body>


	<!-- JavaScripts -->
	<script src="js/Card.js"></script>
	<script src="js/Deck.js"></script>
	<script src="js/Player.js"></script>
	<script src="js/Table.js"></script>
	<script src="js/Move.js"></script>
	<script src="js/View.js"></script>
	<script src="js/ConsoleLog.js"></script>
	<script src="js/Casino.js"></script>
</html>
